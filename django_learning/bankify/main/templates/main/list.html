{% extends 'main/base.html' %}

{% block content %}
    <h1> {{ls.name }} </h1>
    <ul>
        {% for item in ls.item_set.all %}
            {% if not item.complete %}
                <li> {{item.text}}  - INCOMPLETE</li>
            {% else %}
                <li> {{item.text}}   - COMPLETE</li>
            {% endif %}
        {% endfor %}
    </ul>    
{% endblock %}
